<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Trello</title>
</head>

<body>
  <div class="container-fluid m-0 p-0" id="custom-style">

    <!-- Header -->
    <header>
      <!-- Button Tabs -->
      <div class="d-flex flex-row py-1 bg-custom">
        <div class="col-auto px-1 ">
          <button class="btn btn-custom btn-tabs pl-2">
            <span id="header-text">
              <i class="fab fa-trello mr-2"></i>Tableros</span>
          </button>
        </div>
        <!-- Search Box -->
        <div class="col-md d-flex px-0">
          <div class="input-group search-box">
            <input type="text" class="form-control search-btn1">
            <span class="input-group-text search-btn2" id="basic-addon2">
              <i class="fas fa-search" style="color: white"></i>
            </span>
          </div>
        </div>
        <div class="col-md d-flex"></div>
        <!-- Logo -->
        <div class="col-md d-flex ml-3">
          <a class="mx-auto text-center" id="header-logo" href="https://trello.com">
            <img src="img/header-logo.png" class="mx-auto text-center" width="80" height="30" alt="trello-logo-blue">
          </a>
        </div>
        <div class="col-md d-flex"></div>
        <div class="col-md d-flex"></div>
        <!-- User Function Buttons -->
        <div class="col-auto d-flex p-0">
          <div class="text-center">
            <button class="btn btn-custom small-header-btn p-0">
              <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn-custom small-header-btn p-0">
              <i class="fas fa-info-circle"></i>
            </button>
            <button class="btn btn-custom small-header-btn p-0">
              <i class="far fa-bell"></i>
            </button>
            <button class="btn btn-custom small-header-btn p-0 user-btn">
              <i class="far fa-user-circle"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Navbar -->
    <nav>
      <div class="flex-row">
        <a class="btn" href="#">
          <span class="tabs-btn">Tablero - Reto de Código</span>
        </a>
        <a class="btn">
          <i class="far fa-star"></i>
        </a>
        <span class="navbar-divider"></span>
        <a class="btn">Personal</a>
        <span class="navbar-divider"></span>
        <a class="btn">
          <i class="fas fa-lock pr-2"></i>Privado</a>
        <span class="navbar-divider"></span>
        <button class="btn btn-custom small-header-btn ml-2 p-0 user-btn">
          <i class="far fa-user-circle"></i>
        </button>
        <button class="btn btn-custom small-header-btn ml-2 p-0 user-btn">
          <i class="fas fa-user-plus"></i>
        </button>
        <a class="btn float-right">
          <span>
            <i class="fas fa-ellipsis-h"></i>
          </span>
          <span>Mostrar Menú</span>
        </a>
      </div>
    </nav>

    <!-- Main Board -->
    <main id="mainBoard">
      <div class="d-flex flex-row pt-2">
        <div class="col-auto d-flex pl-2 pr-0">
          <!-- Botón Añadir lista -->
          <div class="board-wrapper bg-custom addListStyle p-2">
            <span>Añadir una lista...</span>
          </div>

        </div>
        <div class="col-auto d-flex pl-2 pr-0">
          <!-- Tarjeta Añadir título -->
          <div class="card">
            <div class="card-body custom-card p-1">
              <input type="text" class="input-group input-mainBoard" placeholder="Introduzca el título de la lista...">
              <a href="#" class="btn btn-mainBoard text-center mt-1">Añadir lista</a>
              <a class="btn small-main-btn">
                <i class="fas fa-times text-muted"></i>
              </a>
            </div>
          </div>

        </div>
        <div class="col-auto d-flex pl-2 pr-0">
          <!-- Tarjeta ya con título -->
          <div class="card hide">
            <div class="card-body custom-card p-1">
              <h5 class="card-title m-0 p-2">Título de tarjeta</h5>
              <div class="btn btn-custom custom-card-footer">
                <span class="text-muted"> + Añada una tarjeta</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-auto d-flex pl-2 pr-0">
          <!-- Tarjeta con título y tareas -->
          <div class="card hide">
            <div class="card-body custom-card p-1">
              <h5 class="card-title m-0 p-2">Título de tarjeta</h5>
              <div class="card-task m-1 p-1">
                Lorem Ipsum
              </div>
              <div class="card-task m-1 p-1">
                Lorem Ipsum
              </div>
              <div class="btn btn-custom custom-card-footer">
                <span class="text-muted"> + Añada una tarjeta</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
