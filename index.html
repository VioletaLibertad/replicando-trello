<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Trello</title>
</head>

<body>
  <div class="container-fluid m-0 p-0" id="custom-style">
    <!-- Just an image -->
    <header>
      <div class="d-flex flex-row py-1 bg-custom">
        <div class="col-md px-1">
          <button class="btn btn-custom btn-tabs">
            <span id="header-text">
              <i class="fab fa-trello mr-2"></i>Tableros</span>
          </button>
        </div>
        <div class="col-md px-0">
          <div class="input-group header-search-btn">
            <input type="text" class="form-control header-search-btn">
            <div class="input-group-append">
              <span class="input-group-text lupa" id="basic-addon2"><i class="fas fa-search" style="color: white"></i></span>
            </div>
          </div>
        </div>
        <div class="col-md d-flex"></div>
        <div class="col-md d-flex">
          <a class="mx-auto text-center" id="header-logo" href="https://trello.com">
            <img src="src/img/header-logo.png" class="mx-auto text-center" width="80" height="30" alt="trello-logo-blue">
          </a>
        </div>
        <div class="col-md d-flex"></div>
        <div class="col-md d-flex"></div>
        <div class="col-md d-flex"></div>
      </div>
    </header>
  </div>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="src/js/index.js"></script>
</body>

</html>
